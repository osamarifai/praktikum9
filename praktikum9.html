<!DOCTYPE html> 
<html>  
<head>  
 <title>Nilai Kelulusan</title>  
</head>    
<body>    
 <script>    
  var nilai = prompt("Nilai (0-100): ", 0);    
  var hasil = "";     
  if (nilai >= 65)        
   hasil = "Lulus";    
  else        
   hasil = "Tidak Lulus";     
  document.write("Nilai Anda : " + nilai);   
  document.write("<br/>");  
  document.write("Anda " + hasil);  
 </script>  
</body>   
</html>
